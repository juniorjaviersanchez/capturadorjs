<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreo Multiple</title>
</head>
<body>
    <div style="margin: 0 auto;">
        <h3>Abrir la consola para ver los eventos</h3>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>

        let socket = io('http://localhost:3000/rastreo-multiple');

        socket.on('connect', () =>{

            console.log('Conectado a socket.io');
            // Suscribir aqui | enviar imei
            socket.emit('subscribe', '12112121');

        });

        // Resultado de la suscripciÃ³n
        socket.on('subscribe-result', (data) =>{
            console.log(data);
        });


    </script>
</body>
</html>
